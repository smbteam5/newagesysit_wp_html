<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Random Tile Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-3 gap-4 p-4" id="tiles">
        <div class="p-4 text-white">Tile 1</div>
        <div class="p-4 text-white">Tile 2</div>
        <div class="p-4 text-white">Tile 3</div>
        <div class="p-4 text-white">Tile 4</div>
        <div class="p-4 text-white">Tile 5</div>
        <div class="p-4 text-white">Tile 6</div>
        <div class="p-4 text-white">Tile 6</div>
    </div>

    <script>
      const colors = ['bg-red-500', 'bg-blue-500', 'bg-green-500', 'bg-yellow-500', 'bg-purple-500', 'bg-pink-500'];
      const tiles = document.querySelectorAll('#tiles > div');
      let tileColors = [];
      
      if (tileColors.length === 0) {
          tiles.forEach((tile, index) => {
              let colorIndex = index % colors.length;
              tileColors.push(colors[colorIndex]);
          });
      }
      
      tiles.forEach((tile, index) => {
          tile.classList.add(tileColors[index]);
      });
  </script>
</body>
</html>
