<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Hero Section</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #000 url("../img/bgnew.webp") center center/cover no-repeat;
        color: #fff;
        overflow: hidden;
      }

      .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000 url("../img/bgnew.webp") center center/cover no-repeat;
      }

      .grid-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.1;
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        display: flex;
        width: 100%;
        height: 100vh;
        align-items: center;
      }

      /* Left image section (fixed) */
      .image-area {
        position: fixed;
        left: 0;
        top: 0;
        width: 50%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .image-area img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: auto;
        object-fit: contain;
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      .image-area img.active {
        opacity: 1;
        z-index: 2;
      }

      /* Right section */
      .right-section {
        margin-left: 40%;
        width: 60%;
        padding: 6rem 3rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      h1 span {
        color: #7aff6b;
      }

      p {
        color: #ccc;
        font-size: 1.2rem;
        margin-bottom: 3rem;
      }

      .card-wrapper {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        gap: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .card {
        flex: 1;
        border-radius: 0;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        color: #fff;
        cursor: pointer;
        opacity: 0.9;
        height: 320px;
        background-size: cover;
        background-position: center;
        transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* Only active card shows text */
      .card h2,
      .card button {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, transform 0.4s ease;
        transform: translateY(20px);
      }

      .card.active h2,
      .card.active button {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .card.active {
        flex: 7;
        opacity: 1;
        z-index: 5;
      }

      .card.tail {
        flex: 0.7;
        opacity: 1;
        filter: brightness(0.9);
      }

      .card h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .card button {
        background: #b8f347;
        color: #000;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .card button:hover {
        background: #a3e635;
        transform: translateY(-2px);
      }

      .tag-bar {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .tag {
        background: transparent;
        border: 2px solid #444;
        border-radius: 25px;
        padding: 0.6rem 1.5rem;
        color: #999;
        cursor: pointer;
        transition: 0.3s;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .tag.active {
        background: rgba(122, 255, 107, 0.1);
        color: var(--active-tag-color, #7aff6b);
        border-color: var(--active-tag-color, #7aff6b);
      }

      @media (max-width: 900px) {
        .image-area {
          position: relative;
          width: 100%;
          height: 300px;
        }
        .right-section {
          margin-left: 0;
          width: 100%;
          padding: 3rem 1.5rem;
        }
        .card-wrapper {
          flex-direction: column;
        }
        .card.active,
        .card.tail {
          flex: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="grid-bg"></div>
      <div class="hero-content">
        <!-- Left image section -->
        <div class="image-area">
          <img src="../img/new1.webp" class="active" data-index="0" alt="Sustainability" />
          <img src="../img/new2.webp" data-index="1" alt="Women Empowerment" />
          <img src="../img/new3.webp" data-index="2" alt="HIPAA Transformation" />
          <img src="../img/new4.webp" data-index="3" alt="Innovation" />
        </div>

        <!-- Right content -->
        <div class="right-section">
          <h1>Every Project <span>Tells a Story of Impact</span></h1>
          <p>We partner with visionaries to create solutions that shape a smarter tomorrow.</p>

          <div class="card-wrapper">
            <div
              class="card sustainability active"
              data-index="0"
              style="background-image: url('../img/ca1.webp')"
            >
              <h2>Sustainability</h2>
              <button>Read Our Client Stories →</button>
            </div>
            <div
              class="card women tail"
              data-index="1"
              style="background-image: url('../img/ca3.webp')"
            >
              <h2>Women Empowerment</h2>
              <button>Read Our Client Stories →</button>
            </div>
            <div
              class="card hipaa tail"
              data-index="2"
              style="background-image: url('../img/ca4.webp')"
            >
              <h2>HIPAA-Driven Transformation</h2>
              <button>Read Our Client Stories →</button>
            </div>
            <div
              class="card innovation tail"
              data-index="3"
              style="background-image: url('../img/ca2.webp')"
            >
              <h2>Innovation</h2>
              <button>Read Our Client Stories →</button>
            </div>
          </div>

          <div class="tag-bar">
            <span class="tag active" data-index="0">Sustainability</span>
            <span class="tag" data-index="1">Women Empowerment</span>
            <span class="tag" data-index="2">HIPAA Transformation</span>
            <span class="tag" data-index="3">Innovation</span>
          </div>
        </div>
      </div>
    </section>

    <script>
      const cards = document.querySelectorAll(".card");
      const tags = document.querySelectorAll(".tag");
      const images = document.querySelectorAll(".image-area img");
      const heading = document.querySelector("h1 span");

      const headingData = [
        { text: "Creating a Greener Future", color: "#7aff6b" },
        { text: "Empowering Women to Lead", color: "#c084fc" },
        { text: "Securing Healthcare with HIPAA", color: "#60a5fa" },
        { text: "Driving Innovation Forward", color: "#facc15" },
      ];

      function showCard(index) {
        cards.forEach((card, i) => {
          card.classList.remove("active", "tail");
          if (i === index) {
            card.classList.add("active");
          } else if (i > index) {
            card.classList.add("tail");
          } else {
            card.style.display = "none";
          }
        });
        // Show only the selected and tail cards
        cards.forEach((card, i) => {
          if (i === index || i > index) {
            card.style.display = "";
          }
        });

        tags.forEach((tag, i) => {
          tag.classList.toggle("active", i === index);
          if (i === index) tag.style.setProperty("--active-tag-color", headingData[index].color);
        });

        images.forEach((img, i) => img.classList.toggle("active", i === index));

        heading.textContent = headingData[index].text;
        heading.style.color = headingData[index].color;
      }

      cards.forEach((card) => {
        card.addEventListener("click", () => showCard(parseInt(card.dataset.index)));
        card.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          showCard(parseInt(card.dataset.index));
        });
      });

      tags.forEach((tag) =>
        tag.addEventListener("click", () => showCard(parseInt(tag.dataset.index)))
      );
    </script>
  </body>
</html>
