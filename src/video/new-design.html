<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Hero Section</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        background: url("../img/bgnew.webp") center center/cover no-repeat;
      }

      .grid-bg {
        position: absolute;
        flex-wrap: nowrap;
        overflow-x: auto;
        scrollbar-width: thin;
        scrollbar-color: #e5e7eb #fff;
        -webkit-overflow-scrolling: touch;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.1;
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 3rem;
        max-width: 1300px;
        width: 100%;
        box-sizing: border-box;
      }

      /* LEFT IMAGE AREA */
      .image-area {
        flex: 1.2; /* Make left side slightly bigger */
        position: relative;
        overflow: hidden;
        height: 600px; /* Increase height */
        display: flex;
        align-items: flex-end; /* Make images start from the bottom */
        justify-content: center;
      }
      .image-area img {
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: contain;
        position: absolute;
        bottom: 0; /* Critical: anchor from bottom */
        left: 50%;
        transform: translate(-50%, 20px); /* Smooth slide-up animation */
        opacity: 0;
        transition: all 0.9s ease;
      }

      .image-area img.active {
        opacity: 1;
        transform: translate(-50%, 0);
        z-index: 2;
      }

      /* RIGHT CARD AREA */
      .right-section {
        flex: 2.2;
        background: #000;
        overflow: hidden;
        box-sizing: border-box;
        padding-left: 2rem;
        .button-bar {
          display: flex;
          justify-content: center;
          gap: 1rem;
          margin: 2rem 0 0 0;
          flex-wrap: nowrap;
          overflow-x: auto;
          white-space: nowrap;
        }
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      h1 span {
        color: #7aff6b;
      }
      p {
        color: #ccc;
        font-size: 1.2rem;
        margin-bottom: 3rem;
      }

      .card-wrapper {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        gap: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        overflow: hidden;
      }

      .card {
        flex: 1;
        border-radius: 0;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        color: #fff;
        cursor: pointer;
        opacity: 0.9;
        height: 320px;
        min-height: 320px;
        max-height: 320px;
      }

      .card h2,
      .card button {
        position: relative;
        z-index: 2;
      }

      .card h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .card button {
        background: #b8f347;
        color: #000;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .card button:hover {
        background: #a3e635;
        transform: translateY(-2px);
      }

      /* Background Themes as Images */
      .card.sustainability {
        background: url("../img/ca1.webp") center/cover no-repeat;
      }
      .card.women {
        background: url("../img/ca3.webp") center/cover no-repeat;
      }
      .card.hipaa {
        background: url("../img/ca4.webp") center/cover no-repeat;
      }
      .card.innovation {
        background: url("../img/ca2.webp") center/cover no-repeat;
      }

      /* Animation states */
      .card.hidden {
        flex: 0;
        opacity: 0;
        transform: translateX(-100%);
      }
      .card.active {
        flex: 7;
        opacity: 1;
        z-index: 5;
      }
      .card.tail {
        flex: 0.7;
        opacity: 1;
        filter: brightness(0.9);
        display: block;
      }

      .card.tail h2,
      .card.tail button {
        display: none;
      }

      .tag-bar {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .tag {
        background: transparent;
        border: 2px solid #444;
        border-radius: 25px;
        padding: 0.6rem 1.5rem;
        color: #999;
        cursor: pointer;
        transition: 0.3s;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .tag.active {
        background: rgba(122, 255, 107, 0.1);
        color: var(--active-tag-color, #7aff6b);
        border-color: var(--active-tag-color, #7aff6b);
      }

      @media (max-width: 900px) {
        .hero-content {
          flex-direction: column;
        }
        .card-wrapper {
          flex-direction: column;
        }
        .image-area {
          height: 300px;
        }
        .card.active,
        .card.tail {
          flex: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="grid-bg"></div>
      <div class="hero-content">
        <!-- LEFT IMAGE AREA -->
        <div class="image-area">
          <img src="../img/new1.webp" class="active" data-index="0" alt="Sustainability Image" />
          <img src="../img/new2.webp" data-index="1" alt="Women Empowerment Image" />
          <img src="../img/new3.webp" data-index="2" alt="HIPAA Transformation Image" />
          <img src="../img/new4.webp" data-index="3" alt="Innovation Image" />
        </div>

        <!-- RIGHT CARD SECTION -->
        <div class="right-section">
          <h1>Every Project <span>Tells a Story of Impact</span></h1>
          <p>We partner with visionaries to create solutions that shape a smarter tomorrow.</p>

          <div class="card-wrapper">
            <div class="card sustainability active" data-index="0">
              <h2>Sustainability</h2>
              <button>Read Our Client Stories â†’</button>
            </div>
            <div class="card women tail" data-index="1">
              <h2>Women Empowerment</h2>
              <button>Read Our Client Stories â†’</button>
            </div>
            <div class="card hipaa tail" data-index="2">
              <h2>HIPAA-Driven Transformation</h2>
              <button>Read Our Client Stories â†’</button>
            </div>
            <div class="card innovation tail" data-index="3">
              <h2>Innovation</h2>
              <button>Read Our Client Stories â†’</button>
            </div>
          </div>

          <div class="tag-bar">
            <span class="tag active" data-index="0">Sustainability</span>
            <span class="tag" data-index="1">Women Empowerment</span>
            <span class="tag" data-index="2">HIPAA Transformation</span>
            <span class="tag" data-index="3">Innovation</span>
          </div>
        </div>
      </div>
    </section>

    <script>
      const cards = document.querySelectorAll(".card");
      const tags = document.querySelectorAll(".tag");
      const images = document.querySelectorAll(".image-area img");

      const heading = document.querySelector("h1 span");
      const subText = document.querySelector(".right-section p");

      // NEW: Text + Color Mapping
      const headingData = [
        {
          text: "Creating a Greener Future",
          color: "#7aff6b",
        },
        {
          text: "Empowering Women to Lead",
          color: "#c084fc",
        },
        {
          text: "Securing Healthcare with HIPAA",
          color: "#60a5fa",
        },
        {
          text: "Driving Innovation Forward",
          color: "#facc15",
        },
      ];

      function showCard(index) {
        cards.forEach((card, i) => {
          if (i < index) {
            card.classList.add("hidden");
            card.classList.remove("active", "tail");
          } else if (i === index) {
            card.classList.add("active");
            card.classList.remove("tail", "hidden");
          } else {
            card.classList.add("tail");
            card.classList.remove("hidden", "active");
          }
        });

        tags.forEach((tag, i) => {
          if (i === index) {
            tag.classList.add("active");
            tag.style.setProperty("--active-tag-color", headingData[index].color);
          } else {
            tag.classList.remove("active");
            tag.style.removeProperty("--active-tag-color");
          }
        });

        images.forEach((img, i) => {
          img.classList.toggle("active", i === index);
        });

        // ðŸ‘‰ NEW: Update heading text & color
        heading.textContent = headingData[index].text;
        heading.style.color = headingData[index].color;

        // No dynamic card button color
      }

      // No initial tag color set; handled by CSS and JS on selection

      cards.forEach((card) => {
        const button = card.querySelector("button");
        button.addEventListener("click", (e) => {
          e.stopPropagation();
          showCard(parseInt(card.dataset.index));
        });
      });

      tags.forEach((tag) => {
        tag.addEventListener("click", () => showCard(parseInt(tag.dataset.index)));
      });
    </script>
  </body>
</html>
