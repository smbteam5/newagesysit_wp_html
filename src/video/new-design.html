<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Hero Section</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
      }

      .grid-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.1;
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 3rem;
        max-width: 1300px;
        width: 100%;
      }

      /* LEFT IMAGE AREA */
      .image-area {
        flex: 1;
        position: relative;
        overflow: hidden;
        height: 500px;
      }

      .image-area img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        transform: translateX(-40px);
        transition: all 0.8s ease;
      }

      .image-area img.active {
        opacity: 1;
        transform: translateX(0);
        z-index: 2;
      }

      /* RIGHT CARD AREA */
      .right-section {
        flex: 1.2;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      h1 span {
        color: #7aff6b;
      }
      p {
        color: #ccc;
        font-size: 1.2rem;
        margin-bottom: 3rem;
      }

      .card-wrapper {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        gap: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        overflow: hidden;
        border-radius: 20px;
      }

      .card {
        flex: 1;
        border-radius: 0;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        color: #fff;
        cursor: pointer;
        opacity: 0.9;
      }

      .card h2,
      .card button {
        position: relative;
        z-index: 2;
      }

      .card h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .card button {
        background: #b8f347;
        color: #000;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .card button:hover {
        background: #a3e635;
        transform: translateY(-2px);
      }

      /* Background Themes */
      .card.sustainability {
        background: linear-gradient(135deg, #047857, #059669);
      }
      .card.women {
        background: linear-gradient(135deg, #7c3aed, #6d28d9);
      }
      .card.hipaa {
        background: linear-gradient(135deg, #1d4ed8, #2563eb);
      }
      .card.innovation {
        background: linear-gradient(135deg, #b45309, #eab308);
      }

      /* Animation states */
      .card.hidden {
        flex: 0;
        opacity: 0;
        transform: translateX(-100%);
      }
      .card.active {
        flex: 7;
        opacity: 1;
        z-index: 5;
      }
      .card.tail {
        flex: 0.7;
        opacity: 1;
        filter: brightness(0.9);
        display: block;
      }

      .card.tail h2,
      .card.tail button {
        display: none;
      }

      .tag-bar {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .tag {
        border: 1px solid #444;
        border-radius: 25px;
        padding: 0.6rem 1.5rem;
        color: #999;
        cursor: pointer;
        transition: 0.3s;
        font-size: 0.9rem;
      }

      .tag.active {
        background: #16a34a;
        color: white;
        border-color: #16a34a;
      }

      @media (max-width: 900px) {
        .hero-content {
          flex-direction: column;
        }
        .card-wrapper {
          flex-direction: column;
        }
        .image-area {
          height: 300px;
        }
        .card.active,
        .card.tail {
          flex: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="grid-bg"></div>
      <div class="hero-content">
        <!-- LEFT IMAGE AREA -->
        <div class="image-area">
          <img
            src="https://via.placeholder.com/500x500/047857/FFFFFF?text=Sustainability"
            class="active"
            data-index="0"
            alt="Sustainability Image"
          />
          <img
            src="https://via.placeholder.com/500x500/7c3aed/FFFFFF?text=Women+Empowerment"
            data-index="1"
            alt="Women Empowerment Image"
          />
          <img
            src="/mnt/data/4ff39c75-47e9-4c2e-b142-8f0ff67ae2fc.png"
            data-index="2"
            alt="HIPAA Transformation Image"
          />
          <img
            src="https://via.placeholder.com/500x500/eab308/000000?text=Innovation"
            data-index="3"
            alt="Innovation Image"
          />
        </div>

        <!-- RIGHT CARD SECTION -->
        <div class="right-section">
          <h1>Every Project <span>Tells a Story of Impact</span></h1>
          <p>We partner with visionaries to create solutions that shape a smarter tomorrow.</p>

          <div class="card-wrapper">
            <div class="card sustainability active" data-index="0">
              <h2>Sustainability</h2>
              <button>Read Our Client Stories →</button>
            </div>
            <div class="card women tail" data-index="1">
              <h2>Women Empowerment</h2>
              <button>Read Our Client Stories →</button>
            </div>
            <div class="card hipaa tail" data-index="2">
              <h2>HIPAA-Driven Transformation</h2>
              <button>Read Our Client Stories →</button>
            </div>
            <div class="card innovation tail" data-index="3">
              <h2>Innovation</h2>
              <button>Read Our Client Stories →</button>
            </div>
          </div>

          <div class="tag-bar">
            <span class="tag active" data-index="0">Sustainability</span>
            <span class="tag" data-index="1">Women Empowerment</span>
            <span class="tag" data-index="2">HIPAA Transformation</span>
            <span class="tag" data-index="3">Innovation</span>
          </div>
        </div>
      </div>
    </section>

    <script>
      const cards = document.querySelectorAll(".card");
      const tags = document.querySelectorAll(".tag");
      const images = document.querySelectorAll(".image-area img");

      function showCard(index) {
        cards.forEach((card, i) => {
          if (i < index) {
            card.classList.add("hidden");
            card.classList.remove("active", "tail");
          } else if (i === index) {
            card.classList.add("active");
            card.classList.remove("tail", "hidden");
          } else {
            card.classList.add("tail");
            card.classList.remove("hidden", "active");
          }
        });

        tags.forEach((tag, i) => tag.classList.toggle("active", i === index));

        // Change the left image
        images.forEach((img, i) => {
          if (i === index) img.classList.add("active");
          else img.classList.remove("active");
        });
      }

      cards.forEach((card) => {
        const button = card.querySelector("button");
        button.addEventListener("click", (e) => {
          e.stopPropagation();
          showCard(parseInt(card.dataset.index));
        });
      });

      tags.forEach((tag) => {
        tag.addEventListener("click", () => showCard(parseInt(tag.dataset.index)));
      });
    </script>
  </body>
</html>
