<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Hero Rings — Responsive Demo</title>

    <!-- Tailwind CDN for demo. In production, use your compiled CSS. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* ------------------------------
         Responsive Ring Sizing System
         ------------------------------ */

      :root {
        /* Baseline your comps were designed for */
        --design-w: 1440;

        /* Safety rails so rings don't explode or disappear */
        --ring-min: 260px; /* min width of any ring */
        --ring-max: 1800px; /* max width of any ring */

        /* Colors (keep your existing tokens if set elsewhere) */
        --ring-color: rgba(255, 255, 255, 1);
        --blue-color: #5871f0;
      }

      .absolute-center {
        position: absolute;
        left: 50%;
        bottom: -15%;
        transform: translate(-50%, 0);
        width: 100vw;
        height: 100vh;
        min-height: 100svh; /* Mobile URL bar stability */
        overflow: hidden;
      }
      @media (min-width: 1600px) {
        .absolute-center {
          bottom: -38% !important;
        }
      }

      /* Entrance animation (unchanged) */
      @keyframes ring-bounce {
        0% {
          opacity: 0;
          transform: translate(-50%, 0)
            translate3d(
              0,
              calc(var(--base, 0) * 1px + var(--amp, 70px) + 20px),
              0
            )
            scale(1);
        }
        10% {
          opacity: var(--opacity, 0.02);
          transform: translate(-50%, 0)
            translate3d(0, calc(var(--base, 0) * 1px + var(--amp, 70px)), 0)
            scale(1);
        }
        30%,
        50% {
          opacity: var(--opacity, 0.02);
          transform: translate(-50%, 0)
            translate3d(0, calc(var(--base, 0) * 1px - var(--amp, 40px)), 0)
            scale(var(--scale-up, 1.05));
        }
        100% {
          opacity: var(--opacity, 0.02);
          transform: translate(-50%, 0)
            translate3d(0, calc(var(--base, 0) * 1px), 0) scale(1);
        }
      }

      /* Base ring style with responsive width */
      .ring {
        position: absolute;
        left: 50%;
        /* Keep your per-ring design size in px via --size on each <span> */
        --size-px: var(--size, 1300);

        /* Preferred responsive size: scale the design px by viewport width relative to design width */
        width: clamp(
          var(--ring-min),
          calc(var(--size-px) * (100svw / var(--design-w))),
          var(--ring-max)
        );
      }
      /* Fallback for browsers without svw support */
      @supports not (width: 1svw) {
        .ring {
          width: clamp(
            var(--ring-min),
            calc(var(--size-px) * (100vw / var(--design-w))),
            var(--ring-max)
          );
        }
      }

      /* Preserve the ellipse: your original ratio was size : size*0.44 */
      .ring {
        aspect-ratio: 1 / 0.44;
        background: radial-gradient(
          50% 50% at 50% 50%,
          rgba(255, 255, 255, 0) 0%,
          var(--ring-color) 100%
        );
        border-radius: 50% 50% 0 0 / 100% 100% 0 0;

        /* Initial (pre-anim) state must match 0% keyframe */
        opacity: 0;
        filter: blur(0);
        transform: translate(-50%, 0)
          translate3d(
            0,
            calc(var(--base, 0) * 1px + var(--amp, 70px) + 20px),
            0
          )
          scale(1);
      }

      /* Innermost ring color, inherits all sizing */
      .ring-final {
        background: var(--blue-color);
        opacity: 0;
        filter: blur(0);
        transform: translate(-50%, 0)
          translate3d(
            0,
            calc(var(--base, 0) * 1px + var(--amp, 70px) + 20px),
            0
          )
          scale(1);
      }

      /* Trigger animation */
      .rings-loaded .ring {
        animation: ring-bounce 1.5s cubic-bezier(0.4, 0.4, 0.4, 0.4) forwards;
        animation-delay: var(--delay, 0ms);
      }
    </style>
  </head>

  <body class="bg-black text-white">
    <section
      id="hero-banner"
      class="relative flex lg:h-screen flex-col items-center justify-center overflow-hidden before:absolute before:inset-0 before:-z-10 before:bg-[linear-gradient(180deg,#090D21_0%,#020205_100%)] pt-[90px] lg:pt-[0px]"
    >
      <img
        alt="banner"
        fetchpriority="high"
        loading="eager"
        decoding="async"
        class="-z-10 object-cover object-center absolute inset-0 w-full h-full"
        src="./img/bnr-landing.webp"
      />

      <!-- Content Container -->
      <div class="container mx-auto w-full max-w-[1456px] px-4">
        <span
          class="absolute bottom-[-20px] w-full left-0 z-[9] flex justify-center"
        >
          <img src="./img/glow.png" alt="" class="w-auto" />
        </span>

        <div class="w-full text-center pb-[40px] relative z-[9]">
          <!-- H1 with word-by-word animation -->
          <h1
            id="animated-heading"
            class="text-[42px] lg:text-[50px] font-bold lg:leading-[54px] leading-[60px] bg-gradient-to-b from-[#989AA4] from-[35.07%] to-[#F5FAFE] to-[75.35%] bg-clip-text text-transparent inline-block"
          >
            <span class="word" style="animation-delay: 0ms">Redefining</span>
            <span class="word" style="animation-delay: 150ms">Your</span>
            <span class="word" style="animation-delay: 300ms">Business</span>
            <span class="word" style="animation-delay: 450ms">Success</span
            ><br class="hidden lg:block" />
            <span class="word" style="animation-delay: 600ms">With</span>
            <span class="word" style="animation-delay: 750ms">Apps</span>
            <span class="word" style="animation-delay: 900ms">&</span>
            <span class="word" style="animation-delay: 1050ms">Software</span>
            <span class="word" style="animation-delay: 1200ms">That</span>
            <span class="word" style="animation-delay: 1350ms">Scale</span>
          </h1>

          <!-- Paragraph -->
          <p
            id="animated-paragraph"
            class="fade-target text-white lg:text-[26px] text-[18px] mt-[20px]"
          >
            Award-Winning Digital Transformation Company with Strategic
            <br class="hidden lg:block" />
            Innovation Turning Brands into Industry Leaders
          </p>

          <!-- Button -->
          <div
            id="animated-button"
            class="fade-target text-center flex justify-center mt-5"
          >
            <button
              data-slot="button"
              class="group relative inline-flex h-auto cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full bg-[linear-gradient(180deg,#141B3B_50.68%,#D5DBFF_104.11%)] font-semibold whitespace-nowrap hover:scale-105 disabled:pointer-events-none lg:h-14 xl:h-16.25 group z-10 mt-8 lg:mt-10"
            >
              <span
                class="bg-primary text-[16px] lg:text-[18px] flex h-full w-full items-center justify-center gap-2 overflow-hidden rounded-full px-[30px] py-[15px] leading-[1.38] text-white"
              >
                Get a Free Project Estimate
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  class="transition-transform duration-300 ease-in-out group-hover:rotate-45"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.5 8L6 18.5"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="square"
                  ></path>
                  <path
                    d="M8 6.68793L17.2692 7.23081L17.812 16.5"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="square"
                  ></path>
                </svg>
                <span
                  class="pointer-events-none absolute -bottom-5 left-1/2 inline-block h-[30px] w-full -translate-x-1/2 bg-[radial-gradient(50%_50%_at_50%_50%,_#FFFFFF_0%,_#ff5a1463_100%)]"
                ></span>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Radial Rings (Animated Glow Layers) -->
      <div id="rings" class="absolute-center">
        <!-- Keep your same per-ring timing/opacity but now sizes are responsive -->
        <span
          class="ring"
          style="
            --base: 129.737;
            --opacity: 0.02;
            --delay: 2750ms;
            --size: 1400; /* design px — now auto-scales */
            --amp: 70px;
            --scale-up: 1.05;
          "
        ></span>
        <span
          class="ring"
          style="
            --base: 208.114;
            --opacity: 0.05;
            --delay: 2600ms;
            --size: 1100;
            --amp: 60px;
            --scale-up: 1.04;
          "
        ></span>
        <span
          class="ring"
          style="
            --base: 286.491;
            --opacity: 0.05;
            --delay: 1250ms;
            --size: 900;
            --amp: 50px;
            --scale-up: 1.03;
          "
        ></span>
        <span
          class="ring"
          style="
            --base: 364.868;
            --opacity: 0.1;
            --delay: 800ms;
            --size: 700;
            --amp: 40px;
            --scale-up: 1.02;
          "
        ></span>
        <span
          class="ring"
          style="
            --base: 443.246;
            --opacity: 0.2;
            --delay: 150ms;
            --size: 500;
            --amp: 30px;
            --scale-up: 1.01;
          "
        ></span>
        <span
          class="ring ring-final"
          style="
            --base: 521.623;
            --opacity: 1;
            --delay: 0ms;
            --size: 300;
            --amp: 20px;
            --scale-up: 1.005;
          "
        ></span>
      </div>

      <!-- Mobile radial rings (SVG fallback) -->
      <div
        class="absolute left-0 bottom-[-20%] min-1680px:top-[38%] md:hidden block w-full"
      >
        <svg
          width="100%"
          height="601"
          viewBox="0 0 390 601"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            opacity="0.02"
            cx="195"
            cy="650"
            r="650"
            fill="url(#paint1_radial)"
          />
          <circle
            opacity="0.05"
            cx="195"
            cy="650"
            r="550"
            fill="url(#paint2_radial)"
          />
          <circle
            opacity="0.05"
            cx="195"
            cy="650"
            r="450"
            fill="url(#paint3_radial)"
          />
          <circle
            opacity="0.1"
            cx="195"
            cy="650"
            r="350"
            fill="url(#paint4_radial)"
          />
          <circle
            opacity="0.2"
            cx="195"
            cy="650"
            r="250"
            fill="url(#paint5_radial)"
          />
          <g filter="url(#filter0_d)">
            <circle cx="195" cy="650" r="150" fill="#5871F0" />
          </g>
          <defs>
            <filter
              id="filter0_d"
              x="-38"
              y="412"
              width="466"
              height="466"
              filterUnits="userSpaceOnUse"
              color-interpolation-filters="sRGB"
            >
              <feGaussianBlur stdDeviation="35" />
            </filter>
            <radialGradient
              id="paint1_radial"
              cx="0"
              cy="0"
              r="1"
              gradientUnits="userSpaceOnUse"
              gradientTransform="translate(195 650) rotate(90) scale(650)"
            >
              <stop stop-color="white" stop-opacity="0" />
              <stop offset="1" stop-color="white" />
            </radialGradient>
          </defs>
        </svg>
      </div>

      <!-- Awards Bar -->
      <div
        class="border-gradient relative lg:absolute bottom-0 left-0 w-full bg-black/20 py-4 xl:py-6 backdrop-blur-lg"
      >
        <div class="container mx-auto w-full max-w-[1456px] px-4">
          <div
            class="flex flex-col items-center justify-between gap-x-10 gap-y-4 xl:flex-row text-white xl:text-left text-center"
          >
            <p
              class="w-full xl:max-w-[500px] leading-[1.38] text-[14px] lg:text-[16px] 2xl:text-[18px]"
            >
              Recognized for building the best solutions for startups,
              businesses, and enterprises
            </p>
            <div
              class="group flex w-full gap-x-4 overflow-hidden select-none xl:max-w-[829px]"
            >
              <ul
                class="animate-scroll flex min-w-full shrink-0 items-center justify-between gap-x-4 group-hover:[animation-play-state:paused]"
              >
                <li><img src="./img/Deloitte.svg" alt="Deloitte" /></li>
                <li><img src="./img/Inc.svg" alt="Inc 5000" /></li>
                <li><img src="./img/uspaacc.svg" alt="USPAACC" /></li>
                <li><img src="./img/NJBIZ.svg" alt="NJBIZ" /></li>
                <li><img src="./img/Fastest1.svg" alt="Fastest Growing" /></li>
              </ul>
              <ul
                aria-hidden="true"
                class="animate-scroll flex min-w-full shrink-0 items-center justify-between gap-x-4 group-hover:[animation-play-state:paused]"
              >
                <li><img src="./img/Deloitte.svg" alt="Deloitte" /></li>
                <li><img src="./img/Inc.svg" alt="Inc 5000" /></li>
                <li><img src="./img/uspaacc.svg" alt="USPAACC" /></li>
                <li><img src="./img/NJBIZ.svg" alt="NJBIZ" /></li>
                <li><img src="./img/Fastest1.svg" alt="Fastest Growing" /></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Add the class once the page is interactive to start the ring animations
      (function () {
        const onReady = () => {
          const ringsWrap = document.getElementById("rings");
          if (ringsWrap) ringsWrap.classList.add("rings-loaded");
        };
        if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
        ) {
          onReady();
        } else {
          document.addEventListener("DOMContentLoaded", onReady);
        }
      })();
    </script>
  </body>
</html>
