<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GSAP Brightness Scroll Reveal</title>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #0a0a0a;
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow-x: hidden;
      }

      section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 span {
        font-size: clamp(2.5rem, 5vw, 4rem);
        line-height: 1.2;
        max-width: 900px;
        text-align: center;

        /* Start with dim gradient */
        display: block;
        background: linear-gradient(to right, #fff 50%, #5c5757 50%);
        color: transparent;
        background-size: 200% 100%;
        background-position-x: 100%;
        background-clip: text;
        -webkit-background-clip: text;
      }

      .spacer {
        height: 150vh;
        background: #111;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 class="animatedText">
        <span
          >Transform your business with our IT consulting and cybersecurity
          services.</span
        >
      </h1>
    </section>

    <div class="spacer"></div>

    <script>
      gsap.registerPlugin(ScrollTrigger);
      document.querySelectorAll(".animatedText").forEach((section) => {
        const textEl = section.querySelectorAll("span");
        gsap.to(textEl, {
          scrollTrigger: {
            trigger: textEl,
            start: "top 80%",
            end: "bottom 30%",
            scrub: true,
          },
          backgroundPositionX: "0%", // gradient sweep
          filter: "brightness(1.5)", // brighten up
          ease: "none",
        });
      });
    </script>
  </body>
</html>
