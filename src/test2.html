<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tailwind Arrow Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <button
      class="group relative flex items-center gap-2 px-6 py-3 bg-blue-600 text-white text-lg rounded-full overflow-hidden"
    >
      Hover me

      <span class="relative w-5 h-5 overflow-hidden">
        <!-- Default arrow -->
        <span
          class="absolute left-0 top-0 transition-all duration-300 group-hover:translate-x-full group-hover:opacity-0"
        >
          →
        </span>

        <!-- Hover-in arrow -->
        <span
          class="absolute left-0 top-0 translate-x-[-100%] opacity-0 transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100"
        >
          →
        </span>
      </span>
    </button>
  </body>
</html>
