<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Horizontal Scroll with GSAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Top Spacer -->
    <div
      class="h-screen flex items-center justify-center text-3xl font-semibold"
    >
      Scroll Down to Start Horizontal Scroll
    </div>

    <!-- Sticky Horizontal Scroll Section -->
    <section class="relative h-[100vh]">
      <div class="sticky top-0 h-screen flex items-center overflow-hidden">
        <div id="horizontal-wrapper" class="flex">
          <div
            class="min-w-screen h-[80vh] bg-red-500 text-white text-5xl flex items-center justify-center"
          >
            Panel 1
          </div>
          <div
            class="min-w-screen h-[80vh] bg-green-500 text-white text-5xl flex items-center justify-center"
          >
            Panel 2
          </div>
          <div
            class="min-w-screen h-[80vh] bg-blue-600 text-white text-5xl flex items-center justify-center"
          >
            Panel 3
          </div>
          <div
            class="min-w-screen h-[80vh] bg-purple-600 text-white text-5xl flex items-center justify-center"
          >
            Panel 4
          </div>
        </div>
      </div>
    </section>
    <div class="grid grid-cols-3 gap-4">
      <!-- Items 1 to 9 -->
      <div class="bg-gray-200 p-4">1</div>
      <div class="bg-gray-200 p-4">2</div>
      <div class="bg-gray-200 p-4">3</div>
      <div class="bg-gray-200 p-4">4</div>
      <div class="bg-gray-200 p-4">5</div>
      <div class="bg-gray-200 p-4">6</div>
      <div class="bg-gray-200 p-4">7</div>
      <div class="bg-gray-200 p-4">8</div>
      <div class="bg-gray-200 p-4">9</div>

      <!-- Items 10 & 11, centered -->
      <div class="bg-gray-300 p-4 col-start-2">10</div>
      <div class="bg-gray-300 p-4">11</div>
    </div>
    <div
      class="h-screen flex items-center justify-center text-3xl font-semibold"
    >
      Done Scrolling
    </div>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      const sections = document.querySelectorAll("#horizontal-wrapper > div");
      const totalWidth = sections.length * window.innerWidth;

      gsap.to("#horizontal-wrapper", {
        x: () => `-${totalWidth - window.innerWidth}`,
        ease: "none",
        scrollTrigger: {
          trigger: "#horizontal-wrapper",
          start: "top top",
          end: () => `+=${totalWidth}`,
          pin: true,
          scrub: 1,
          anticipatePin: 1,
        },
      });
    </script>
  </body>
</html>
