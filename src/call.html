<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left-Origin Ripple Button</title>
    <link href="style.css" rel="stylesheet" />

    <style></style>
  </head>

  <body class="flex">
    <button class="ripple-btn">
      <!-- ✅ background ripple layer -->
      <div class="ripple-layer">
        <div class="ripple-circle one"></div>
        <div class="ripple-circle two"></div>
        <div class="ripple-circle three"></div>
      </div>

      <!-- ✅ main visible content -->
      <div class="ripple-btn-content">
        <div class="icon-circle">
          <img src="../src/img/contact (1).gif" alt="Call" />
        </div>
        <span
          class="font-inter font-bold leading-[10px] text-center align-middle text-[18px] text-[#F5FAFE]"
        >
          Call Us
        </span>
      </div>
    </button>
  </body>
</html>
